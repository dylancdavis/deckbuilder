name: Test Pipeline

on:
  pull_request:
    types: 
      - opened
      - synchronize
      - ready_for_review
      - reopened

jobs:
  test:
    # Skip draft PRs
    if: github.event.pull_request.draft == false
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run type checking
        run: npm run type-check
        
      - name: Run linting
        run: npm run lint
        
      - name: Run unit tests
        run: npm run test:unit
